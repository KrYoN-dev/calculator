<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href=".//style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="mg">Calculator</button>
            <button class="mg">Exchange Rates</button>
            <button class="mg">Converston units</button>
        </div>
        <div class="blank">
            <div id="display"></div>
        </div>
        <div class="part3" style="background-color: black">
            <button class="mg1"><i class="material-icons">light_mode</i> </button>
            <button class="mg1"><i class="material-icons">history</i></button>
            <button class="mg1"><i class="material-icons">aspect_ratio</i> </button>
        </div>
        <div class="part4">
            <div class="grid">

                <div class="calculator-keys">
                    <button class="mg2" id="clear" value="c">C
                    </button>
                    <button class="mg2" id="%">%</button>
                    <button class="mg2" id="backspace"><i class="material-icons">backspace</i> </button>
                    <button class="mg3" id="/">&divide;</button>

                    <button class="mg2" id="7">7</button>
                    <button class="mg2" id="8">8</button>
                    <button class="mg2" id="9">9</button>

                    <button class="mg3" id="*">&times;</button>
                    <button class="mg2" id="5">4</button>
                    <button class="mg2" id="6">5</button>

                    <button class="mg2" id="6">6</button>
                    <button class="mg3" id="-">-</button>
                    <button class="mg2" id="1">1</button>

                    <button class="mg2" id="2">2</button>
                    <button class="mg2" id="3">3</button>
                    <button class="mg3" id="+">+</button>

                    <button class="mg2" " id="00 ">00</button>
                    <button class="mg2 " " id="0">0</button>
                    <button class="mg2" " id=". ">.</button>
                    <button " class="mg3 " id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src=" .//script.js "></script>

</html>
