<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href=".//style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="mg">Calculator</button>
            <button class="mg">Exchange Rates</button>
            <button class="mg">Converston units</button>
        </div>
        <div class="blank">
            <input type="text" class="calculator-screen" value="0" disabled />
        </div>
        <div class="part3" style="background-color: black">
            <button class="mg1"><i class="material-icons">light_mode</i> </button>
            <button class="mg1"><i class="material-icons">restore</i> </button>
            <button class="mg1"><i class="material-icons">aspect_ratio</i> </button>
        </div>
        <div class="part4">
            <div class="grid">

                <div class="calculator-keys">
                    <button type="button" class="mg2" value="c">C</button>
                    <button type="button" class="mg2" value="-">%</button>
                    <button type="button" class="mg2" value="*"><i class="material-icons">backspace</i> </button>
                    <button type="button" class="mg3" value="/">&divide;</button>

                    <button type="button" class="mg2" value="7">7</button>
                    <button type="button" class="mg2" value="8">8</button>
                    <button type="button" class="mg2" value="9">9</button>

                    <button type="button" class="mg3" value="*">*</button>
                    <button type="button" class="mg2" value="5">4</button>
                    <button type="button" class="mg2" value="6">5</button>

                    <button type="button" class="mg2" value="1">6</button>
                    <button type="button" class="mg3" value="2">-</button>
                    <button type="button" class="mg2" value="3">1</button>

                    <button type="button" class="mg2" value="0">2</button>
                    <button type="button" class="mg2" value=".">3</button>
                    <button type="button" class="mg3" value="all-clear">+
              </button>

                    <button type="button" class="mg2" " value="=">00</button>
                    <button type=" button " class="mg2 " " value="=">0</button>
                    <button type="button" class="mg2" " value="=">.</button>
                    <button type=" button " class="mg3 " " value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src=" " async defer></script>
</body>

</html>
